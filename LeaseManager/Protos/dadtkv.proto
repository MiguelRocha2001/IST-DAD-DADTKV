syntax = "proto3";

option csharp_namespace = "GrpcDADTKV";

package dadtkv;

service DADTKV {
  rpc TxSubmit (TxSubmitRequest) returns (ChatClientRegisterReply);
  rpc Status (BcastMsgRequest) returns (BcastMsgReply);
}

message TxSubmitRequest {
  string client = 1;
  repeated string reads = 2;
  repeated DadInt writes = 3;
}

message DadInt {
  string key = 1;
  int64 value = 2;
}